<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantaprofs</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="login">
        <h1>Username</h1>
        <input type="text" id="username" placeholder="Username">
        <button onclick="startGame()">Accedi</button>
    </div>
        
    <div id="game" style="display:none;">
        <h2>Scegli profs:</h2>
        <p>Portafoglio: <span id="balance">160</span> punti</p>
        <div id="characters"></div>
        <button onclick="submitTurn()" style="font-weight:bold; font-size:50px;">Forma squadra</button>
    </div>
</body>
</html>
